<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="static/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script type="text/javascript" src="static/favorites.js"></script>
  <script type="text/javascript" src="static/search.js"></script>
  <title>Favorites</title>
</head>

<body class="home">
  <nav class="navbar navbar-expand-lg royal-blue">
    <div class="container">
      <a class="navbar-brand bold" href="index.html">Home Sweet Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <form class="d-flex me-auto" onsubmit="return handleSearch(this);">
          <input type="text" class="form-control me-2" placeholder="Search..." name="search" autofocus>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="favorites.html" id="fav-btn">Your Favorites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-btn">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center">
      <h1 id="user-name"></h1>
      <p id="user-email" class="text-muted"></p>
    </div>
    <div class="mt-4">
      <!-- Tabs for Saved Buildings and Housing Units -->
      <ul class="nav nav-tabs" id="profile-tabs" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" id="buildings-tab" data-bs-toggle="tab" data-bs-target="#buildings" type="button" role="tab" aria-controls="buildings" aria-selected="true">Saved Buildings</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="housing-units-tab" data-bs-toggle="tab" data-bs-target="#housing-units" type="button" role="tab" aria-controls="housing-units" aria-selected="false">Saved Housing Units</button>
        </li>
      </ul>
      <div class="tab-content mt-3" id="profile-tabs-content">
        <!-- Saved Buildings Table -->
        <div class="tab-pane fade show active" id="buildings" role="tabpanel" aria-labelledby="buildings-tab">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Building Features</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="saved-buildings">
              <!-- Dynamically populated rows -->
            </tbody>
          </table>
        </div>
        <!-- Saved Housing Units Table -->
        <div class="tab-pane fade" id="housing-units" role="tabpanel" aria-labelledby="housing-units-tab">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Unit Number</th>
                <th>Unit Features</th>
                <th>Building</th>
                <th>Building Features</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="saved-housing-units">
              <!-- Dynamically populated rows -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <footer class="royal-blue">
    <a>&copy; 2024 KebabCase. All Rights Reserved.</a>
  </footer>
</body>
</html>
