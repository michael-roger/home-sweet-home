<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="../static/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script type="text/javascript" src="../static/signup.js"></script>
  <link rel="stylesheet" href="../static/main.css">
  <title>Sign Up</title>
</head>

<body class="home">
  <nav class="navbar navbar-expand-lg royal-blue">
    <div class="container">
      <a class="navbar-brand bold" href="index.html">Home Sweet Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 custom-card">
      <h2 class="text-center">Sign Up</h2>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="first-name" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter your first name" required>
        </div>
        <div class="mb-3">
          <label for="last-name" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter your last name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label for="retype-password" class="form-label">Re-type Password:</label>
          <input type="password" class="form-control" id="retype-password" name="retype-password" placeholder="Re-enter your password" required>
        </div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary" id="user-signup-btn">Sign Up</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="login.html">Log In!</a></p>
      </div>
    </div>
  </div>

  <footer class="royal-blue text-center py-3">
    <a>&copy; 2024 KebabCase. All Rights Reserved.</a>
  </footer>
</body>
</html>
