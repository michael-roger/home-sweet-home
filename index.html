  <script>
    $(document).ready(function () {
      fetchBuildingFeatures();
      fetchHousingUnitFeatures();
      const token = localStorage.getItem('token');
      // const name = localStorage.getItem('name');
      const $navbarCollapse = $('#navbarNavAltMarkup');

      if (token) {
        // If logged in, replace with a greeting and Log Out button

        $navbarCollapse.html(`
          <form action="#" class="d-flex me-auto" method="get" onsubmit="return handleSearch(this);">
            <input type="text" class="form-control me-2" placeholder="Search..." name="search" autofocus>
            <button class="btn btn-outline-success" type="submit">Search</button>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout-btn">Log Out</a>
            </li>
          </ul>
        `);

        // Log Out functionality
        $('#logout-btn').on('click', function (e) {
          e.preventDefault();
          localStorage.removeItem('token');
          localStorage.removeItem('name');
          localStorage.removeItem('userId');
          location.reload();
        });
      } else {
        // If not logged in, show the default Log In and Sign Up links
        $navbarCollapse.html(`
          <form action="#" class="d-flex me-auto" method="get" onsubmit="return handleSearch(this);">
