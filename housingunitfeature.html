<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="static/housingUnitFeature.js"></script>
    <script type="text/javascript" src="static/search.js"></script>

</head>
<body class="home">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg royal-blue">
        <div class="container">
            <a class="navbar-brand bold" href="index.html">Home Sweet Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <form class="d-flex me-auto"  onsubmit="return handleSearch(this);">
                    <input type="text" class="form-control me-2" placeholder="Search..." name="search" autofocus>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="buildings.html">Buildings</a>
                    </li>
                </ul> 
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Log In</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Housing Units</h1>
        <div id="units-list" class="row"></div>
        <div id="error-message" class="text-danger mt-3"></div>
    </div>

    <!-- Footer -->
    <footer class="royal-blue mt-5">
        <a>&copy; 2024 KebabCase. All Rights Reserved.</a>
    </footer>

    <!-- JavaScript for Dynamic Navbar -->
    <script>
        $(document).ready(function () {
            const token = localStorage.getItem('token');
            const $navbarCollapse = $('#navbarNavAltMarkup');

            if (token) {
                // If logged in, replace with a greeting and Log Out button
                $navbarCollapse.html(`
                    <form action="#" class="d-flex me-auto" method="get" onsubmit="return handleSearch(this);">
                        <input type="text" class="form-control me-2" placeholder="Search..." name="search" autofocus>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="buildings.html">Buildings</a>
                        </li>
                    </ul> 
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                        <a class="nav-link" href="favorites.html">Your Favorites</a>
                        </li>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logout-btn">Log Out</a>
                        </li>
                    </ul>
                `);

                // Log Out functionality
                $('#logout-btn').on('click', function (e) {
                    e.preventDefault();
                    localStorage.removeItem('token');
                    localStorage.removeItem('userId');
                    location.reload();
                });
            } else {
                // If not logged in, show the default Log In and Sign Up links
                $navbarCollapse.html(`
                    <form action="#" class="d-flex me-auto" method="get" onsubmit="return handleSearch(this);">
                        <input type="text" class="form-control me-2" placeholder="Search..." name="search" autofocus>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="buildings.html">Buildings</a>
                        </li>
                    </ul> 
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="signup.html">Sign Up</a>
                        </li>
                    </ul>
                `);
            }
        });
    </script>

</body>
</html>
